{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dashboard/index.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="dashboard-body">
    <div class="dashboard-sidebar">

    </div>
    <div class="dashboard-main">
        <div class="dashboard--toolbar">
            <form action="">
                <input class="search-bar" type="text" name="search" placeholder="Search">
                <span class=search-submit><button type="submit"><i class="fa fa-search"></i></button></span>
            </form>
            <a class="dashboard--toolbar-add-post" href="">Add Post</a>
        </div>
    </div>

</div>    
{% endblock content %}
